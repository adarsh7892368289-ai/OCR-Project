profile: balanced
engines:
  tesseract:
    enabled: true
    priority: 3
    confidence_threshold: 0.6
    timeout: 15.0
    custom_params:
      psm: 6
      oem: 3
  paddleocr:
    enabled: true
    priority: 2
    confidence_threshold: 0.7
    timeout: 20.0
    gpu_enabled: true
    custom_params:
      use_angle_cls: true
      use_space_char: true
  easyocr:
    enabled: true
    priority: 4
    confidence_threshold: 0.6
    timeout: 25.0
    gpu_enabled: true
    custom_params:
      width_ths: 0.7
      height_ths: 0.7
  trocr:
    enabled: true
    priority: 1
    confidence_threshold: 0.5
    timeout: 30.0
    gpu_enabled: true
    batch_size: 4
    custom_params:
      max_image_size: 800
      use_cache: true
preprocessing:
  text_detection_enabled: true
  text_detection_threshold: 0.7
  max_regions: 80
  image_enhancement_enabled: true
  max_image_size: 2048
  quality_analysis_enabled: true
  content_classification_enabled: true
  preprocessing_timeout: 10.0
  blur_correction_enabled: true
  noise_reduction_enabled: true
  contrast_enhancement_enabled: true
  rotation_correction_enabled: true
  nms_threshold: 0.3
  min_region_area: 100
  merge_nearby_regions: true
  region_padding: 5
postprocessing:
  text_cleaning_enabled: true
  spell_correction_enabled: false
  result_fusion_enabled: true
  layout_reconstruction_enabled: true
  confidence_analysis_enabled: true
  min_word_confidence: 0.3
  fusion_strategy: confidence_weighted
  remove_extra_whitespace: true
  normalize_unicode: true
  remove_ocr_artifacts: true
  preserve_formatting: true
  preserve_line_breaks: true
  preserve_paragraphs: true
  reading_order_analysis: true
performance:
  max_processing_time: 3.0
  memory_limit_mb: 2048
  cpu_threads: 4
  gpu_memory_limit_mb: 1024
  enable_model_caching: true
  enable_parallel_engines: true
  processing_priority: normal
  engine_selection_timeout: 0.1
  engine_initialization_timeout: 2.0
  result_fusion_timeout: 0.5
  cleanup_after_processing: true
  force_garbage_collection: false
metadata:
  version: "1.0.0"
  created: "2024-01-01"
  description: "Balanced OCR configuration for general use"
