# Postprocessing Configuration
text_correction:
  enabled: true
  spell_check: false
  grammar_check: false
  common_errors:
    - ["0", "O"]
    - ["1", "l"]
    - ["5", "S"]

confidence_filtering:
  enabled: true
  min_confidence: 0.3
  adaptive_threshold: true

layout_analysis:
  enabled: true
  detect_paragraphs: true
  detect_tables: true
  detect_headers: true
  
  paragraph_detection:
    min_gap: 10
    line_height_ratio: 1.5
    
  table_detection:
    min_cells: 4
    cell_confidence: 0.6

formatting:
  normalize_whitespace: true
  remove_extra_spaces: true
  fix_line_breaks: true
  preserve_structure: true

output:
  include_confidence: true
  include_regions: true
  include_metadata: true
  format: "structured"