default_engine: tesseract
engine_selection_strategy: adaptive
engines:
  easyocr:
    config:
      gpu: false
      languages:
      - en
    enabled: true
    priority: 2
  paddleocr:
    enabled: false
    priority: 3
  tesseract:
    config:
      lang: eng
      oem: 3
      psm: 6
    enabled: true
    priority: 1
  trocr:
    config:
      device: cpu
      model_name: microsoft/trocr-base-printed
    enabled: true
    priority: 4
postprocessing:
  enable_layout_analysis: true
  enable_spell_check: false
  min_confidence: 0.3
preprocessing:
  enable_denoising: true
  enable_skew_correction: true
  enhancement_level: medium
