# OPTIMIZED PARAMETERS for form documents
method: "mser"
confidence_threshold: 0.75  # Increased from 0.5

traditional:
  min_text_size: 25     # Increased from 10
  max_text_size: 150    # Reduced from 300
  
  mser:
    min_area: 300       # Increased from 60
    max_area: 5000      # Reduced from 14400  
    max_variation: 0.12 # Reduced from 0.25
    min_diversity: 0.6  # Increased from 0.2
    max_evolution: 50   # Reduced from 200
    area_threshold: 3.0 # Increased from 1.01
    min_margin: 0.02    # Increased from 0.003

postprocessing:
  min_aspect_ratio: 0.25  # Increased from 0.1
  max_aspect_ratio: 12.0  # Reduced from 20.0
  min_width: 25          # Increased from 10
  min_height: 15         # Increased from 5
  overlap_threshold: 0.5  # Increased from 0.3


# Add this section to your config
boundary_detection:
  enabled: true
  min_document_area_ratio: 0.15
  max_document_area_ratio: 0.85
  gaussian_blur_size: 5
  canny_low: 50
  canny_high: 150