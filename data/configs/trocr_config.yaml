# TrOCR Engine Configuration - Simplified for reliability
engine:
  name: "trocr"
  model_name: "microsoft/trocr-base-printed"
  confidence_threshold: 0.7

processing:
  max_dim: 800
  max_strips: 3
  batch_size: 1
  timeout: 30

preprocessing:
  resize_target: [384, 384]
  normalize: true
  
performance:
  device: "auto"
  memory:
    clear_cache_after_batch: true

debug:
  enabled: false
  log_level: "INFO"
  save_intermediate: false